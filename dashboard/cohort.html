<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}
.style-1 {
    stroke: red;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->
<script src="bower_components/d3/d3.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%d-%b-%y").parse;

// Set the ranges
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var valueline = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { console.log(d);return x(d.time); })
    .y(function(d) { return y(+d.signin); });

// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("data.csv", function(error, data) {
    data = [{"name":"Wed 08, Apr 15","data":[{"signin":0,"time":0},{"signin":0,"time":11}]},{"name":"Sat 11, Apr 15","data":[{"signin":0,"time":0},{"signin":17,"time":1},{"signin":33,"time":3},{"signin":50,"time":9},{"signin":50,"time":11}]},{"name":"Sun 12, Apr 15","data":[{"signin":0,"time":0},{"signin":27,"time":1},{"signin":45,"time":2},{"signin":55,"time":10},{"signin":55,"time":11}]}]



    // Scale the range of the data
    x.domain([0, 10]);
    y.domain([0, 100]);

    data.forEach(function(e, i) {
        // Add the valueline path.
        svg.append("path")
            .attr("class", "line style-"+i)
            .attr("d", valueline(e.data));
    })


    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});

</script>
</body>
